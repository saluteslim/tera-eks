apiVersion: batch/v1
kind: CronJob
metadata:
  name: terminate-ec2-cronjob
  namespace: argocd
spec:
  schedule: "*/2 * * * *" # Schedule the job to run every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ec2-terminator-sa
          containers:
            - name: terminate-ec2-container
              image: saluteslim/terminate-ec2-job:2.1
          restartPolicy: OnFailure

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ec2-terminator-sa
  namespace: argocd
